<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block title %}
    <title>Homepage</title>
    {% endblock %}
</head>
<body>
    <style>
        body {
         background-color: #2d2d2d;
         background-image: url('https://www.transparenttextures.com/patterns/black-linen.png');
         color: white;
     }
      </style>

    <div class="navbar navbar-dark bg-dark">

        <div class="container">
            <a class="navbar-brand text-danger" href="{% url 'index' %}">Donelist</a>
            <ul class="nav">
                <li class="nav-item">
                  <a class="nav-link active text-white" aria-current="page" href="{% url 'signup' %}">SignUp</a>
                </li>
                <li class="nav-item">

                  {% if user.is_authenticated %}
                    <a class="nav-link active text-white" href="{% url 'logout' %}">Logout</a>
                  
                  {% else %}
                    <a class="nav-link active text-white" href="{% url 'login' %}">Login</a>
                  {% endif %}
                </li>
                <li class="nav-item active text-white">
                  <a class="nav-link active text-white" href="#">Services</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active text-white" aria-disabled="true">About</a>
                </li>
              </ul>


            </div>
        </div>

    </div>

    {% block content %}

    {% endblock %}
</body>
</html>
